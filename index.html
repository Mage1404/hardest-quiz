<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hardest Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
      <header>
        <h1>Hardest Quiz</h1>
      </header>
      
      <Main id = "main-content">
            <h2 id = "question-name" class = "question_name"></h2>
            <h3 id = "score"></h3>
            <div id = "enter-name">
            </div>
            <ol class = "choice" id = "choice">
            </ol>
            <ol class = "rank" id = "ranklist">
            </ol>
            <h3 id = "countdown" class = "timeleft">Time Left: 60</h3>
            <section class = "main_button">
              <button class = "startbutton" type= "click" id= "start-quiz">Start Quiz</button>
              <button class = "viewrank" type = "click" id = "view-rank">Rank Board</button>
            </section>
          <section>
            <h2 id = "judge"></h2>
          </section>
      </Main>
      <script src="./assets/js/script.js"></script>
  </body>
</html>
